<script>
    /*var arr = [1, 2, 3, 44, 55, 23, 12];

    var arr = [1, 2, 3, 44, 55, 23, 12];
    //排序---函数作为参数使用,匿名函数作为sort方法的参数使用,那么此时的匿名函数中有两个参数,
    arr.sort(function (obj1, obj2) {
        if (obj1 > obj2) {
            return -1;
        } else if (obj1 == obj2) {
            return 0;
        } else {
            return 1;
        }
    });

    console.log(arr);

</script>

</body>
