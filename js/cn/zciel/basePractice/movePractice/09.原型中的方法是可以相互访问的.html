<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //实例化的方法，是可以相互调用的
    function Person(age) {
        this.age = age;
        this.sayHi = function () {
            console.log("kao..");
            //打招呼
        };
        this.eat = function () {
            console.log("eat..");
            this.sayHi();
        };
    }

    //实例化对象，并初始化
    var per = new Person(20);
    //调用方法
    //per.sayHi();
    per.eat();

    //原型的方法，是可以相互调用的
    function Animal(name, age) {
        this.name = name;
        this.age = age;
    }

    //原型中添加方法
    Animal.prototype.eat = function () {
        console.log("eat..");
        this.play();
    };

    Animal.prototype.play = function () {
        console.log("wanqiu..");
        this.sleep();
    }
    Animal.prototype.sleep = function () {
        console.log("sleep");
    };
    var dog = new Animal("xiao", 10);
    dog.eat();
</script>

</body>
</html>
