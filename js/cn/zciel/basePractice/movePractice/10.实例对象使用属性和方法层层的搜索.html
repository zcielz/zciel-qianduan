<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Person(age, sex) {
        this.age = age; //年龄
        this.sex = sex;
        this.eat = function () {
            console.log("gouzhao ");
        };
    }

    Person.prototype.sex = "man";
    Person.prototype.eat = function () {
        console.log("buchi");
    };

    var per = new Person(20, "woman");
    console.log(per.sex);
    per.eat();
    console.dir(per);
    console.dir(Person);

    /*
    * 实例对象使用的属性或者方法,先在实例中查找,找到了则直接使用,找不到则,去实例对象的__proto__指向的原型对象prototype中找,找到了则使用,找不到则报错
    *
    *
    * */
</script>

</body>
</html>
