    function Student(name, age, sex) {
        this.name = name;
        this.age = age;
        this.sex = sex;
    }

    //简单的原型写法
    Student.prototype = {
        //手动修改构造器的指向
        constructor: Student,
        height: "188",
        weight: "55kg",
        study: function () {
            console.log("study");
        },
        eat: function () {
            console.log("eat");
        }
    };
    var stu = new Student("zz", 10, "man");
    stu.eat();
    stu.study();
    console.dir(Student);
    console.dir(stu);
</script>
