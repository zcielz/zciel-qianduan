<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //通过对象，调用方法，产生随机数  //TODO 这里的字还是一样的
    function ShowRandom() {
        //1-10的随机数
        this.number = parseInt(Math.random() * 10 + 1);
    }

    //添加原型方法
    ShowRandom.prototype.show1 = function () {
        //改变了定时器中的this的指向，本来应该是window,现在是实例对象了
        window.setInterval(this.show2.bind(this), 1000);
    };

    //添加原型方法
    ShowRandom.prototype.show2 = function () {
        //显示速随机数
        console.log(this);
        console.log(this.number);
    };
    //实例对象
    var sr = new ShowRandom();

    //调用方法，输出随机数字
    //调用这个方法一次，可以不停的产生随机数字
    sr.show1();
</script>

</body>
</html>
