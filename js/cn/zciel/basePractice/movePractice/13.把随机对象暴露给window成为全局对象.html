<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 通过自调用函数产生一个随机对象，在自调用函数外面，调用该函数对象产生随机数
    (function (window) {
        //产生随机数的构造函数
        function Random() {

        }

        //在原型对象中添加方法
        Random.prototype.getRandom = function (min, max) {
            return Math.floor(Math.random() * (max - min) + min);
        };
        //把Random对象暴露给顶级对象window --> 外部可以直接使用这个对象
        window.Random = Random;
    })(window);
    //实例化随机数对象
    var rm = new Random();
    //调用方法产生随机数
    console.log(rm.getRandom(0, 5));

</script>

</body>
</html>
