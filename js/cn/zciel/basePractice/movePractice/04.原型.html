<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Person(name, age) {
        this.name = name;
        this.age = age;
    }

    //通过原型来添加方法，解决数据共享，节省内存空间
    Person.prototype.eat = function () {
        console.log("eat ..");
    };
    var p1 = new Person("xiaoming", 20);
    var p2 = new Person("xiaohong", 30);

    console.dir(p1);
    console.dir(p2);
    console.dir(Person);

    //实例对象中有两个属性(这两个属性是通过构造函数来获取的),__proto__这个属性
    //构造函数中并没有sex和age的两个属性

    /*
    *
    * 实例对象中有个属性,__proto__,也是对象,叫原型,不是标准的属性,浏览器使用的
    * 构造函数中有一个属性,prototype,也是对象,叫原型,是标准属性,程序员使用
    *
    * 原型---->__proto__或者是prototype,都是原型对象,
    * 原型的作用:共享数据,节省内存空间
    *
    *
    *
    *
    * */
</script>

</body>
</html>
