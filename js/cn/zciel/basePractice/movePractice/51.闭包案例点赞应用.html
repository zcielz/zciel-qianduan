<script>

    //获取所有的按钮
    //根据标签名获取元素
    function my$(tagName) {
        return document.getElementsByTagName(tagName);
    }

    //闭包缓存数据
    function getValue() {
        var value = 2;
        return function () {
            //每一次点击的时候，都应该改变当前点击按钮的vlaue值
            this.value = "赞(" + (value++) + ")";
        }
    }

    //获取所有的按钮
    var btnObjs = my$("input");
    //循环遍历每个按钮，注册点击事件
    for (var i = 0; i < btnObjs.length; i++) {
        //注册事件
        btnObjs[i].onclick = getValue();
    }
